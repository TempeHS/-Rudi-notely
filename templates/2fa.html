<!DOCTYPE html>
<html>
<head>
    <title>2FA Verification</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes flash-top-left">
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="container" style="max-width: 400px; margin: 60px auto;">
        <h2>Enter the code sent to your email</h2>
        <form method="post" action="{{ url_for('two_factor') }}">
            <input type="text" name="code" required placeholder="2FA Code" style="width:100%;padding:8px;margin-bottom:10px;">
            <button type="submit" style="width:100%;">Verify</button>
        </form>
    </div>
</body>
</html>
