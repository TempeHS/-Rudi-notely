<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 40px auto;">
        <h2>Edit Task</h2>
        <form method="post" action="{{ url_for('edit_task') }}">
            <input type="hidden" name="task_id" value="{{ task.id }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required value="{{ task.title }}">
            <label for="due_date">Due Date:</label>
            <input type="datetime-local" id="due_date" name="due_date" required value="{{ task.due_date }}">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes">{{ task.notes }}</textarea>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('homepage') }}">Cancel</a>
    </div>
</body>
</html>
